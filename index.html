<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json" />
    <title>Calendar</title>
</head>
<body>
    <div class="app-top-bar">
        <button class="container-theme-toggler">Dark</button>
    </div>
    <div class="container-calendar">
        <ul class="calendar">
            <ul class="calendar-top-bar">
                <button class="btn-prev-month">&lt;</button>
                <div>
                    <li class="calendar-year">2023</li>
                    <li class="calendar-month">Janaury</li>
                </div>
                <button class="btn-next-month">&gt;</button>
            </ul>
            <ul class="calendar-days">
                <li class="calendar-weekend">Sun</li>
                <li class="calendar-weekday">Mon</li>
                <li class="calendar-weekday">Tue</li>
                <li class="calendar-weekday">Wed</li>
                <li class="calendar-weekday">Thu</li>
                <li class="calendar-weekday">Fri</li>
                <li class="calendar-weekend">Sat</li>
            </ul>
            <ul class="calendar-dates">
                <li class="calendar-date">1</li>
            </ul>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
